exclude: ^(.*index.md|\.venv|.*css_vendor|.*js_vendor)
default_stages: [pre-commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-xml
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: check-merge-conflict
      - id: check-added-large-files
        stages: [pre-commit]
      - id: check-executables-have-shebangs
        stages: [pre-commit]
      - id: check-shebang-scripts-are-executable
        stages: [pre-commit]
      - id: check-case-conflict
      - id: check-illegal-windows-names
      - id: check-symlinks

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args: [--indent, "2", --write]
        stages: [pre-commit]

  - repo: https://github.com/mrtazz/checkmake.git
    rev: 0.2.2
    hooks:
      - id: checkmake
        args: [--config, "./.checkmake.ini"]

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.2
    hooks:
      - id: uv-lock

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff-check
      - id: ruff-format

  - repo: https://github.com/ahmadiehsan/fixmate
    rev: 2.0.2
    hooks:
      - id: dir_checker
      - id: python_checker

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML==6.0.12.20250915]

  - repo: https://github.com/pycqa/pylint
    rev: v4.0.0
    hooks:
      - id: pylint

  - repo: local
    hooks:
      - id: md_lint
        name: Markdown Linter/Formatter
        language: script
        entry: ./scripts/md_lint.sh
        files: .*\.md$
